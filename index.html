<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayan</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="wrapper">
    <header class="header">
        <h1>CSS Bayan</h1>
    </header>
    <body class="body"> 
      <ul class="objects">
        <li class=table>
          <label class="question" for="money">People make me, save me, change me, raise me. Who am I?</label>
          <div class="line"></div>
          <input type="radio" name="accordion" id="money" checked>
          <div class="answer">
            <p class="answer__text">Money</p>
            <img class="image" src="img/money.png" alt="money">
          </div>
        </li>
        <li class=table>
          <label class="question" for="shadow">I exist when there is light, but direct light kills me. Who am I?</label>
          <div class="line"></div>
          <input type="radio" name="accordion" id="shadow" checked>
          <div class="answer">
            <p class="answer__text">A shadow</p>
            <img class="image" src="img/shadow.png" alt="shadow">
          </div>
        </li>
        <li class=table>
          <label class="question" for="tennis">I am a ball which can be served but cannot be eaten?</label>
          <div class="line"></div>
          <input type="radio" name="accordion" id="tennis" checked>
          <div class="answer">
            <p class="answer__text">Tennis ball</p>
            <img class="image" src="img/tennis.png" alt="tennis ball">
          </div>
        </li>
        <li class=table>
          <label class="question" for="sponge">I am full of holes, but I can still hold a lot of water. Who am I?</label>
          <div class="line"></div>
          <input type="radio" name="accordion" id="sponge" checked>
          <div class="answer">
            <p class="answer__text">A sponge</p>
            <img class="image" src="img/sponge.png" alt="sponge">
          </div>
        </li>
        <li class=table>
          <label class="question" for="temperature">What goes up and down but never moves?</label>
          <div class="line"></div>
          <input type="radio" name="accordion" id="temperature" checked>
          <div class="answer">
            <p class="answer__text">The temperature</p>
            <img class="image" src="img/temperature.png" alt="temperature">
          </div>
        </li>
      </ul>
    </body>
  </div>
</html>
