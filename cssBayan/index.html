<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bayan</title>
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <div class="wrapper">
    <header class="header">
      <h1>CSS Bayan</h1>
    </header>
    <body class="body">
      <ul class="objects">
        <li class="table">
          <label class="grid" for="money">
            <input type="radio" name="accordion" id="money" checked />
            <a class="question">
              People make me, save me, change me, raise me. Who am I?
            </a>
            <span class="fa-solid fa-plus"></span>
            <div class="answer">
              <p class="answer__text">Money</p>
              <img class="image" src="img/money.png" alt="money" />
            </div>
          </label>
          <div class="line"></div>
        </li>
        <li class="table">
          <label class="grid" for="shadow">
            <input type="radio" name="accordion" id="shadow" />
            <a class="question">
              I exist when there is light, but direct light kills me. Who am I?
            </a>
            <span class="fa-solid fa-plus"></span>
            <div class="answer">
              <p class="answer__text">A shadow</p>
              <img class="image" src="img/shadow.png" alt="shadow" />
            </div>
          </label>
          <div class="line"></div>
        </li>
        <li class="table">
          <label class="grid" for="tennis">
            <input type="radio" name="accordion" id="tennis" />
            <a class="question">
              I am a ball which can be served but cannot be eaten?
            </a>
            <span class="fa-solid fa-plus"></span>
            <div class="answer">
              <p class="answer__text">Tennis ball</p>
              <img class="image" src="img/tennis.png" alt="tennis ball" />
            </div>
          </label>
          <div class="line"></div>
        </li>
        <li class="table">
          <label class="grid" for="sponge">
            <input type="radio" name="accordion" id="sponge" />
            <a class="question">
              I am full of holes, but I can still hold a lot of water. Who am I?
            </a>
            <span class="fa-solid fa-plus"></span>
            <div class="answer">
              <p class="answer__text">A sponge</p>
              <img class="image" src="img/sponge.png" alt="sponge" />
            </div>
          </label>
          <div class="line"></div>
        </li>
        <li class="table">
          <label class="grid" for="temperature">
            <input type="radio" name="accordion" id="temperature" />
            <a class="question">What goes up and down but never moves?</a>
            <span class="fa-solid fa-plus"></span>
            <div class="answer">
              <p class="answer__text">The temperature</p>
              <img class="image" src="img/temperature.png" alt="temperature" />
            </div>
          </label>
          <div class="line"></div>
        </li>
      </ul>
      <script
        src="https://kit.fontawesome.com/369084ccde.js"
        crossorigin="anonymous"
      ></script>
    </body>
  </div>
</html>
